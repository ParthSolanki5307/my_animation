<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bouncing Ball Animation</title>
  <style>
    body {
      margin: 0;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #ball {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="ball"></div>

  <script>
    let ball = document.getElementById("ball");
    let pos = 0;
    let velocity = 2;
    let direction = 1;
    let maxHeight = window.innerHeight - 60;

    function animateBall() {
      pos += velocity * direction;

      if (pos >= maxHeight || pos <= 0) {
        direction *= -1; // reverse the direction
      }

      ball.style.top = pos + "px";
      requestAnimationFrame(animateBall);
    }

    animateBall();
  </script>
</body>
</html>
